{% extends "base.html" %}
{#{% load staticfiles %}#}
{% block content %}

    <script type="text/javascript">
        function summit() {
            post('/add_task/', {name: 'test', "csrfmiddlewaretoken": getCookie('csrftoken')})
            {#            alert("lalal");#}
        }
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function post(URL, PARAMS) {
            var temp = document.createElement("form");
            temp.action = URL;
            temp.method = "post";
            temp.style.display = "none";
            for (var x in PARAMS) {
                var opt = document.createElement("textarea");
                opt.name = x;
                opt.value = PARAMS[x];
                // alert(opt.name)
                temp.appendChild(opt);
            }
            document.body.appendChild(temp);
            temp.submit();
            return temp;
        }
    </script>

    <form name="input" action="/upload/" method="post" enctype="multipart/form-data" accept-charset="utf-8">{% csrf_token %}
        任务名称:
        <input type="file" name="package" value=""/>
        <input type="submit" value="Submit"/>
    </form>
    <img src="/static/img/luoxiahei.jpeg" alt="My image"/>
    <button type="button" class="btn btn-lg btn-info" onclick="summit()">提交</button>
{% endblock %}
